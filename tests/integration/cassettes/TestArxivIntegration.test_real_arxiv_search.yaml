        \   <published>2019-09-08T21:49:42Z</published>\n    <title>Lecture Notes:
        Optimization for Machine Learning</title>\n    <summary>  Lecture notes on
        optimization for machine learning, derived from a course at\nPrinceton University
        and tutorials given in MLSS, Buenos Aires, as well as\nSimons Foundation,
        Berkeley.\n</summary>\n    <author>\n      <name>Elad Hazan</name>\n    </author>\n
        \   <link href=\"http://arxiv.org/abs/1909.03550v1\" rel=\"alternate\" type=\"text/html\"/>\n
